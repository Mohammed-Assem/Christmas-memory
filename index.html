<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>christmas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Christmas Time Capsule</h2>
    </header>
    <p class="welcome">Leave a Memory for Future Christmases!</p>
    <div class="container">
        <p>Write a message, wish, or memory you'd like to revisit in the future. Imagine opening this time capsule on a magical Christmas Day years from now!</p>
        <form >
            <textarea  class ="message"name="message"  placeholder="Write your memory here..."></textarea>
            <br><br><br>
            <button type="submit" class="button">Leave memory</button>
           
    </div>
    <div class="image">    
        <img src="https://th.bing.com/th/id/R.fd6286131a04c128fbcbcaa0875696fb?rik=zd5NvrUTaBwvTQ&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fchristmas-present-transparent%2fchristmas-present-transparent-22.png&ehk=kpuaRBs5z7qj8%2b2RNcUc3eQWNTT4ldhIGPefBBVHAw8%3d&risl=&pid=ImgRaw&r=0" alt="Christmas Present" class="present">
        <img src="https://th.bing.com/th/id/R.ed18aec56420cde660ae4431d3e7f50c?rik=hRSUfqrjbNA5ZA&riu=http%3a%2f%2fpngimg.com%2fuploads%2fsanta_claus%2fsanta_claus_PNG38476.png&ehk=heJ39qaf1ibDZJ6eqS%2fiZNvJEmVHVRR3oGlBS53q7P4%3d&risl=&pid=ImgRaw&r=0" alt="Santa Claus" class="santa">
    </div>
    <footer>

    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const message = document.querySelector('.message').value;
            if (message.trim() === '') {
                alert('Please write a message before submitting.');
                return;
            }
            alert('Your memory has been saved! ðŸŽ„');
            document.querySelector('.message').value = ''; 
        });
    </script>

</body>
</html>
